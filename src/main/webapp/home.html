<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Xchanger-home.html</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="easyui/themes/default/easyui.css" />
	<link rel="stylesheet" href="easyui/themes/icon.css" />
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
  </head>
  <body>
  		<div>请选择包
  			<select id="package">
  				<option value="com">com</option>
  				<option value="com.example">com.example</option>
  			</select>
  		</div>
  		<div>请选择Class
  			<select id="class">
  				<option value="ClassOne">ClassOne</option>
  				<option value="ClassTwo">ClassTwo</option>
  			</select>
  		</div>
  		<div>请选择方法
  			<select id="method">
  				<option value="method1">method1</option>
  				<option value="method2">method2</option>
  			</select>
  		</div>
  		<div>
  			<span>参数列表</span><br>
  			<div>
  				<div>
  					<span>第一个参数</span><input type="number">
  				</div>
  				<div>
  					<span>第二个参数</span><input type="date">
  				</div>
  			</div>
  		</div>
  		<div>
  			返回结果：
  			<textarea rows="10" cols="20"  readonly="readonly">fanhui111111111111111111111112222222222222222222333333333</textarea>
  		</div>
  </body>
  <script type="text/javascript">
	  $.ajax({
			type: "POST",
		   	url: "package",
		   	data:{"packageName":"com"},
		   	dataType: "json",
		   	success: function(data){
		   		alert(JSON.stringfy(data));
		   	}
		});
  </script>
 </html>
